<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Responsive Navigation with Grid</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">Stadterest</div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="login">
            <button>Login</button>
        </div>
    </div>

    <!-- body content -->
    <main>
        <div class="container">
            <div class="box item-1">
                <img src="https://i.pinimg.com/564x/81/0c/a0/810ca028722ed96f4b91b17ba9b05ec8.jpg" alt="photo">
            </div>
            <div class="box item-2">
                <img src="https://i.pinimg.com/564x/28/db/d0/28dbd0e2560fea95fba37d74af84e7bd.jpg" alt="photo">
            </div>
            <div class="box item-3">
                <img src="https://i.pinimg.com/564x/a7/d4/e1/a7d4e12038bc37d45303eb3b0f509256.jpg" alt="photo">
            </div>
            <div class="box item-4">
                <img src="https://i.pinimg.com/564x/54/69/70/546970abc37aa8164e0325f2ad9e962c.jpg" alt="photo">
            </div>
            <div class="box item-5">
                <img src="https://i.pinimg.com/564x/1b/44/f1/1b44f14ff3665554139779c5a1d1b592.jpg" alt="photo">
            </div>
            <div class="box item-6">
                <img src="https://i.pinimg.com/564x/f8/57/bb/f857bb8d50541602ce023b274cd63eb7.jpg" alt="photo">
            </div>
        </div>
    </main>
</body>
</html>
